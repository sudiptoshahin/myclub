{% extends 'events/base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Update Events</h1>
    <hr><br><br>

    <form action="" method="POST">
        {% csrf_token %}

        {{ event_form.as_p }}

        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
{% else %}
    <h1>You must be logged in!</h1>
{% endif %}


{% endblock %}
