{% extends 'events/base.html' %}

{% block content %}

<center>
<h1>Add Venue to database</h1>
<hr>
<br>

{% if submitted %}
    <h4>Venue submitted successfully</h4>
{% else %}
    <form action="" method="POST">
        {% csrf_token %}

        {{ forms.as_p }}

        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
{% endif %}
</center>
{% endblock %}
