{% extends 'events/base.html' %}

{% block content %}

<h1>Add Events</h1>
<hr><br><br>

{% if submitted %}
    <h1>Event is already submitted!</h1>
{% else %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
{% endif %}


{% endblock %}
