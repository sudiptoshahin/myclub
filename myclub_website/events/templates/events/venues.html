{% extends 'events/base.html' %}

{% block content %}

<h1>Venues...</h1>
<table class="table table-striped table-hover">
    {% for venue in venue_list %}
    <tr>
        <td>
            <p><a href="{% url 'show-venue' venue.id %}">{{ venue }}</a></p>
        </td>
        <td align="right">
            <a href="{% url 'update-venue' venue.id %}" class="btn border fw-semibold text-dark">Update</a>
            <a href="{% url 'delete-venue' venue.id %}" class="btn btn-danger border fw-semibold text-white">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
