
{% extends 'events/base.html' %}

{% block content %}

{% if form.errors %}
    <p>There was an error.</p>
{% endif %}

<div class="shadow-md p-4 mb-5 bg-body rounded">
    <h1>Register User</h1>
    <br><hr>

    <form action="" method="post">
        {% csrf_token %} 

        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
</div>

{% endblock %}
